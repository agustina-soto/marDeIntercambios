{% extends 'base.html' %}
{% load static %}

{% block content %}
   <h2>Actualiza tu contrase√±a</h2>
   <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>{{form.oldPassword.label}} </label>
            {{ form.oldPassword }}
            <span class="error-message">{{ form.oldPassword.errors }}</span>
        </div>
        <div class="form-group">
            <label  font-size: 20px;>{{form.newPassword.label}} </label>
            {{ form.newPassword }}
            <span class="error-message">{{ form.newPassword.errors }}</span>
        </div>
        <div class="form-group">
            <label>{{form.newPasswordRepeat.label}} </label>
            {{ form.newPasswordRepeat }}
            <span class="error-message">{{ form.newPasswordRepeat.errors }}</span>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
{% endblock %}
