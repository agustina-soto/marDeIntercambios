{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Editar Información Personal</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'actualizar_password' user_id %}" class="boton-discreto">Actualizar contraseña</a><br>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'editar_perfil_usuario' user_id %}" class="btn btn-primary">Cancelar</a> <!-- habria que agregarlo en varias si les va ponerlos, este en particular no vuelve "para atras", te deja en el editar con los valores guardados -->
    </form>

    <!-- Botón para volver a la página anterior -->
    <div class="text-center">
        <a href="javascript:history.back()" class="btn btn-primary">Atrás (no guardar cambios)</a>
    </div>

{% endblock %}
