{% for file in widget.files %}
    <div>
        <label for="{{ widget.attrs.id }}_{{ forloop.counter0 }}">
            <img src="{{ file.url }}" alt="{{ file.name }}" width="100" height="100">
            <input type="checkbox" name="{{ widget.name }}_clear" id="{{ widget.attrs.id }}_{{ forloop.counter0 }}">
            {{ widget.clear_checkbox_label }}
        </label>
    </div>
{% endfor %}
