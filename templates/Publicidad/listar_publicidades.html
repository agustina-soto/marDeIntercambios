{% extends 'base.html' %}
{% block content %}

<h1>Listado de Publicidades</h1>

<ul>
    {% for publicidad in publicidades %}
        <li>
            Fecha: {{ publicidad.fecha }} - Cliente: {{ publicidad.cliente }}
            <form action="{% url 'eliminar_publicidad' publicidad.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Eliminar</button>
            </form>
            <a href="{% url 'editar_publicidad' publicidad.id %}">
                <button type="button">Editar</button>
            </a>
        </li>
    {% empty %}
        <li>No hay publicidades creadas.</li>
    {% endfor %}
</ul>

{% endblock %}
