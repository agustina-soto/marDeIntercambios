{% load static %}
{% block banner_lateral %}


    <!-- Contenido que deseas que se desplace con el scroll -->
    <div class="lateral-ad scrollable-content">
        {% if publicidad %}
            <img src="{{ publicidad.foto_lateral.url }}" alt="Ad banner" class="fixed-image">
        {% else %}
            <p>No hay publis</p>
        {% endif %}
    </div>

{% endblock banner_lateral %}
