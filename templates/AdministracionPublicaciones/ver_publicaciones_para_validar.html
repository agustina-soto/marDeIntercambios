{% extends "base.html" %}
{% block content %}

<h2>Acá van la listas de publicaciones a validar</h2>

{% for pub in publicaciones %}
<div class="card my-3 p-3">
    <div>
        <a href="/publicacion/ver-publicacion/ver_detalle/{{pub.id}}" class="text-decoration-none">
            <p>Título: {{pub.titulo}}</p>
            <p>Año: {{pub.anio}}</p>
            <p>Tipo: {{pub.tipo_embarcacion}}</p>
            <p>Precio: ${{pub.precio_minimo}}</p>
            <button>Ver publicación</button>
        </a>
    </div>
    <div class="mt-3 d-flex justify-content-between">
        <a class="w-25 btn btn-danger" href="/publicacion/rechazar_publicacion/{{pub.id}}">Rechazar Publicación</a>
        <a class="w-25 btn btn-success" href="/publicacion/validar_publicacion/{{pub.id}}">Validar Publicación</a>
    </div>
</div>
<hr>
{% endfor %}

{% endblock %}
