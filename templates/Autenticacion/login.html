{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="post" class="form-signin">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
        
        <div class="form-group">
            <label for="username">{{ form.username.label }}</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="password">{{ form.password.label }}</label>
            {{ form.password }}
        </div>
        
        <button type="submit" class="nuestro-btn">Iniciar Sesión</button>
        <a  href="{% url 'recuperar_password' %}">¿Olvidaste tu contraseña?</a>
    </form>
</div>
{% endblock %}
