{% extends "base.html" %}

{% block content %}

    <div class="col">
            
        <h2>Login</h2>

        <!-- Formulario -->

        <form method="post">
            {% csrf_token %}
        <!-- formulario va a enviar la informacion a traves del metodo post. para este formulario vamos a indicar
        2 inputs: uno de tipo texto y uno de tipo password -->

            <div class="form-group">
                <label form="username">Username</label>
                <input type="text" name="username" class="form-control">
            </div>

            <div class="form-group">
                <label form="password">Password</label>
                <input type="password" name="password" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>

        </form>

    </div>
{% endblock content %}
